<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <h1>Crystal Collector</h1>
    <div class="instructions">
        <p>Instructions : </p>
        <p>Click each crystal below to discover its point value. Use the various crystals to match the game number value. 
            If you match, you win! If you exceed the game number, you lose, and a new game number will appear. 

        </p>
    </div>
    <div class="gameGoal">
        <p>Game number: </p>
        <section id="gameNumber"></section>
    </div>
    <div class="scoring">
        <p>Score</p>
        <br />
        <section id="wins">
            Wins:
        </section>
        <section id="losses">
            Losses:
        </section>

    </div>
    <div class="crystals">
      
        <button id="crystal-1" type="button" aria-label="hematite"></button>
        <button id="crystal-2" type="button" aria-label="labradorite"></button>
        <button id="crystal-3" type="button" aria-label="malachite"></button>
        <button id="crystal-4" type="button" aria-label="tourmaline"></button>
    </div>
    <div class="currentCount">
        <p>Current score: 0</p>

    </div>


    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
